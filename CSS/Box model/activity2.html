<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1{
            float: right;
        }
        .img{
            float: left;
        }
    </style>
</head>
<body>
    <h2>Float Right</h2>
    <p>In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap aaround the image</p>
    <p>
        <img class="img1" src="flower.jpeg" alt="tree" style="width: 100px; height: 100px;">
        <img class="img" src="flower.jpeg" alt="tree" style="width: 100px; height: 100px;">
        This is a dummy content used to understand float property.
    </p>
</body>
</html>
