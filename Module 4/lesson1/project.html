<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Carousal Example</h2>
        <div id="mycarousal" class="carousal slide" data-ride="carousal">
            <!--Indicators-->
            <ol class="carousal-indicators">
                <li data-target="#myCarousal" data-slide-to="0" class="active">Carol</li>            
                <li data-target="#myCarousal" data-slide-to="1"></li>
                <li data-target="#myCarousal" data-slide-to="2"></li>
            </ol>
            <!--Wrapper for slides-->
            <div class="carousal-inner">
                <div class="item active">
                    <img src="Dorithy.jpeg" alt="Los Angeles" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="download.jpeg" alt="Chicago" style="width: 100%;">
                </div>
            </div>
            <!--Left and Right carousal-->
            <a class="left carousal-control" href="myCarousal" data-slide="prev">
                <span class="glyphicon glyphicon-chavron-left"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>
</html>
