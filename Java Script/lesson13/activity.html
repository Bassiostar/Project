<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap">
    <style>
        #social-media{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="social-media" class="container-fluid">
        <div class="container text-white py-5">
            <h4 class="text-warning">Social media</h4>
            <h1 class="m-heading">Let's be friends</h1>
            <div class="row pt-5">
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">LinkedIn</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-items-center">
                            <i class="fab fa-linkedin fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">Github</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-items-center">
                            <i class="fab fa-github fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">Facebook</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-items-center">
                            <i class="fab fa-facebook fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-3 media_link btn" href="#">
                    <div class="row">
                        <div class="col-6 d-flex justify-content-start">
                            <h3 class="m-0 pt-2 text-white">Youtube</h3>
                        </div>
                        <div class="col-6 d-flex justify-content-end align-items-center">
                            <i class="fab fa-youtube fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container text-muted text-center py-3 mt-5">
            <h5>
                Copyright &copy; 2021
                <a class="text-warning text-decoration-none" href="#about">All Rights</a>
            </h5>
        </div>
    </footer>
</body>
</html>
