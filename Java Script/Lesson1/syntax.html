<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax of Js</title>
</head>
<body>
    <h3 id="test"></h3>
    <h1 id="yes"></h1>
    
    <h1>Sum of two variables</h1>
    <p id="result"></p>

        <script>
            document.getElementById("test").innerHTML="This is a heading"
            document.getElementById("yes").innerHTML="This is a heading"

            //2'nd Activity
            var num1 = 5;   //This is a statement
            var num2= 6;   //This is a statement
            var sum = num1 +num2;   //This is a statement
            document.getElementById("result").innerHTML = "The total sum is: " + sum;
        </script>
</body>
</html>
