<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        .required {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .balance {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bank App</h1>
    <div class="form-group">
        <h2>Add Income</h2>
        <input type="text" id="incomeSource" class="required" placeholder="Income Source (required)">
        <input type="number" id="incomeAmount" class="required" placeholder="Amount (required)">
        <button onclick="addIncome()">Add Income</button>
    </div>
    
    <div class="form-group">
        <h2>Add Expense</h2>
        <input type="text" id="expenseSource" class="required" placeholder="Expense Source (required)">
        <input type="number" id="expenseAmount" class="required" placeholder="Amount (required)">
        <button onclick="addExpense()">Add Expense</button>
    </div>
    
    <div class="balance">
        <h3>Total Balance: $<span id="totalBalance">0</span></h3>
    </div>
</div>

<script>
    let totalBalance = 0;

    function addIncome() {
        const amount = parseFloat(document.getElementById('incomeAmount').value);
        if (!isNaN(amount) && document.getElementById('incomeSource').value) {
            totalBalance += amount;
            document.getElementById('totalBalance').innerText = totalBalance.toFixed(2);
            document.getElementById('incomeSource').value = '';
            document.getElementById('incomeAmount').value = '';
        }
    }

    function addExpense() {
        const amount = parseFloat(document.getElementById('expenseAmount').value);
        if (!isNaN(amount) && document.getElementById('expenseSource').value) {
            totalBalance -= amount;
            document.getElementById('totalBalance').innerText = totalBalance.toFixed(2);
            document.getElementById('expenseSource').value = '';
            document.getElementById('expenseAmount').value = '';
        }
    }
</script>

</body>
</html>
