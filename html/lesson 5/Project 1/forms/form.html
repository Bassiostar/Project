<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal Details</h1>
    <form>
        <label>Name</label><br>
        <input type="text" id="Name"><br><br>
        <label>Email ID</label><br>
        <input required type="email" id="email"><br><br>
        <label>Contact Number{This will be hidden}</label><br>
        <input type="password" id="contact"><br><br>
        <label>Gender</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br><br>
        <label>Favourite City</label><br>
        <input type="checkbox" id="City" value="Paris">Paris<br>
        <input type="checkbox" id="City" value="Tokyo">Tokyo<br>
        <input type="submit">
    </form>
</body>
</html>
