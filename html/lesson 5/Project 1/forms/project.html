<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Personal Details</h1>
    <form>
        <label>Surname</label><br>
        <input required type="text" id="Surname"><br><br>
        <label>Firstname</label><br>
        <input required type="text" id="Firstname"><br><br>
        <label>Email ID</label><br>
        <input required type="email" id="email"><br><br>
        <label>Contact Number{This will be hidden}</label><br>
        <input required type="password" id="contact"><br><br>
        <label>Gender</label><br>
        <input required type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br><br>
        <label>Favourite City*optional</label><br>
        <input type="checkbox" id="City" value="Paris">Paris<br>
        <input type="checkbox" id="City" value="Tokyo">Tokyo<br>
        <label>Favourite Fruits*optional</label><br>
        <input type="checkbox" id="City" value="Banana">Banana<br>
        <input type="checkbox" id="City" value="Orange">Orange<br>
        <input type="checkbox" id="City" value="Pineapple">Pineapple<br>
        <input type="checkbox" id="City" value="Apple">Appe<br>
        <input type="submit" value="sign in">
    </form>
</body>
</html>
